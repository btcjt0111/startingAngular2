<p>
  Overwatch Nerf List
</p>

<div>
  <table *ngIf='products && products.length'>
    <thead>
      <tr>
          <th>
            Product ID
          </th>
          <th>
            Description
          </th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor='let product of products'>
            <td>
              {{product.productId}}
            </td>
            <td>
              {{product.description}}
            </td>
        </tr>
    </tbody>
  </table>
  <button class="yes">YES NERF</button>
  <button class="no">NO NERF</button>
  <button class="idontknow">I DONT KNOW</button>
</div>
